<div [ngSwitch]="device">
    <div *ngSwitchCase="'phone'">
        <app-menu></app-menu>
    </div>
    <div *ngSwitchCase="'laptop'">
        <app-s-menu></app-s-menu>
    </div>
</div>

<main [ngClass]="{'is-phone': isPhone}">
    <section>
        <p class="open-tag">Portfolio</p>

        <section class="projects-grid">
            <app-project-card *ngFor="let project of projects" [project]="project" data-aos="fade-down" data-aos-duration="750" data-aos-offset="250" data-aos-once="true"></app-project-card>
        </section>
        
        <section class="logos">
            <p class="comment-tag">Como hobbie, tambi√©n hago logos</p>
            <div class="logo">
                <app-portfolio-logo *ngFor="let logo of logos" [logo]="logo" data-aos="fade-down" data-aos-duration="750" data-aos-offset="50" data-aos-once="true"></app-portfolio-logo>
            </div>
        </section>

        <p class="close-tag">Portfolio</p>
    </section>
</main>
