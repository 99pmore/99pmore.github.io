<div [ngSwitch]="device" class="menu">
    <div *ngSwitchCase="'pc'">

    </div>

    </div>
</div>

            <span data-aos="fade-right" data-aos-duration="750" data-aos-once="true" data-aos-delay="150">Pablo</span>
            <span data-aos="fade-left" data-aos-duration="950" data-aos-once="true" data-aos-delay="150">Moreno</span>
            <span data-aos="fade-right" data-aos-duration="750" data-aos-once="true" data-aos-delay="150">Mart√≠n</span>

    <p class="close-tag">Soy</p>
