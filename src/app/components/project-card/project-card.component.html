<div class="card" [ngStyle]="{'background-image': 'url(' + project.image + ')'}" [ngClass]="{'is-phone': isPhone}">
    <div class="dark"></div>
    <ul>
        <li *ngFor="let tool of project.tools">
            <img [src]="tool" alt="Logo">
        </li>
    </ul>
    <div class="name">
        <h2>{{ project.name }}</h2>
    </div>
    <div class="description">
        <p>{{ project.description }}</p>
        <app-s-button *ngIf="project.link" (click)="goToURL()" [text]="'Ver'"></app-s-button>
    </div>
</div>
