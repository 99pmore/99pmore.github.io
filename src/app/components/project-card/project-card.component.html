<div class="card" [ngStyle]="{'background-image': 'url(' + project.image + ')'}">
    <div class="dark"></div>
    <ul>
        <li *ngFor="let tool of project.tools">
            <img [src]="tool" alt="Logo">
        </li>
    </ul>
    <div class="name">
        <h2>{{ project.name }}</h2>
    </div>
    <div class="description">
        <p>{{ project.description }}</p>
        <a *ngIf="project.link" [href]="project.link" target="_blank">Ver</a>
    </div>
</div>
