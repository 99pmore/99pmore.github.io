<style>
    main {
        padding: 5% 10%;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    main .msg {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 100px;

        padding: 0 100px;

        cursor: default;
    }

    main .msg .code h1 {
        font-size: 10rem;
        color: #027683;
        text-align: center;
    }

    main .msg .code h2 {
        font-size: 2rem;
        color: #C7CECB;
        text-align: center;
    }

    main .msg .return {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 50px;
    }

    main .msg .return p {
        font-size: 1.5rem;
    }
</style>

<main>
    <div class="img">
        <img src="./assets/img/404/locke.gif" alt="Dibujo de John Lock (Lost)">
    </div>
    <div class="msg">
        <div class="code">
            <h1 [style.fontSize]="textSize" (mouseenter)="text = '4 8 15 16 23 42'; textSize='5rem'" (mouseleave)="text = '404'; textSize='10rem'">{{ text }}</h1>
            <h2>Esta página no existe</h2>
        </div>
        <div class="return">
            <p>¿Te has perdido?</p>
            <app-button routerLink="/" [text]="'Inicio'"></app-button>
        </div>
    </div>
</main>
